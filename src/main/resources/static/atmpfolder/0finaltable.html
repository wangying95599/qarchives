        <!-- folder part begin-->
        <div id="folderTab" role="tabpanel" class="tab-pane active">
            <div class="row panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        	文件夹信息
                    </h3>
                </div>
                <div class="panel-body">
                    <div id="folder_table_toolbar" class="btn-toolbar toolBar_1 btn-group" role="toolbar"
                         style="margin-bottom: 10px;">
                        <button id="reloadFolderButton" type="button" class="btn btn-link"
                                data-target="#" data-title="刷新" onclick="loadAllFolder()">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
                        </button>
                        <button id="createFolderButton" type="button" class="btn btn-link"
                                data-target="#folderModal" data-toggle="modal" data-title="新建文件夹">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新建文件夹
                        </button>
                        <button id="editFolderButton" type="button" class="btn btn-link"
                                style="display:none;" data-toggle="modal"
                                data-target="#folderModal" data-title="编辑文件夹">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑文件夹
                        </button>
                        <button id="removeFolderButton" type="button" class="btn btn-link btn-danger"
                                style="display:none;" onclick="deleteFolder()">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除文件夹
                        </button>
                    </div>

                    <table id="folder_list_table" data-height="568"
                           class="table table-bordered table-hover">
                    </table>
                </div>
            </div>
        </div>
